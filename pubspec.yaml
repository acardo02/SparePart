name: spare_part_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  
# The following section is specific to Flutter.
flutter:
  assets: 
  - assets/logosblanco.png
  - assets/imgs/LineaCoca.png
  - assets/imgs/LineaCocablack.png
  - assets/imgs/big_Bottle.svg
  - assets/imgs/can.svg
  - assets/imgs/Vidrio.svg
  
  uses-material-design: true

  
  fonts:
     - family: Roboto
       fonts:
         - asset: assets/fonts/Roboto-Regular.ttf
         - asset: assets/fonts/Roboto-Bold.ttf
           weight: 700

